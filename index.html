<!DOCTYPE html>
<html lang="en">
<head>
  <title>Homework 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
    <header>
        <center>
            <h1 id="HH1">Calculator</h1>
        </center>
    </header>

    <div class="row mb-5">
        <center>
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="mt-5 pt-3 shadow d-flex justify-content-between border border-dark bg-body rounded">
                    <p class="ms-5">=</p>
                    <p class="me-5" id="calc"></p>
                </div>
            </div>


        </center>
    </div>

    <center>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="p-3 shadow bg-body rounded">
                <center>
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="PI" onclick="lecture(this.value)">&#960;</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="x!" onclick="lecture(this.value)">x!</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="(" onclick="lecture(this.value)">(</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value=")" onclick="lecture(this.value)">)</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="%" onclick="lecture(this.value)">%</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="AC" onclick="lecture(this.value)">AC</button>
                        </div>
                    </div>
                </center>
                <center>
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="sin" onclick="lecture(this.value)">sin</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="ln" onclick="lecture(this.value)">ln</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="7" onclick="lecture(this.value)">7</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="8" onclick="lecture(this.value)">8</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="9" onclick="lecture(this.value)">9</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="/" onclick="lecture(this.value)">/</button>
                        </div>
                    </div>
                </center>
                <center>
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="cos" onclick="lecture(this.value)">cos</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="log" onclick="lecture(this.value)">log</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="4" onclick="lecture(this.value)">4</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="5" onclick="lecture(this.value)">5</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="6" onclick="lecture(this.value)">6</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="*" onclick="lecture(this.value)">x</button>
                        </div>
                    </div>
                </center>
                <center>
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="tan" onclick="lecture(this.value)">tan</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="sqrt" onclick="lecture(this.value)">&#8730;</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="1" onclick="lecture(this.value)">1</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="2" onclick="lecture(this.value)">2</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="3" onclick="lecture(this.value)">3</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="-" onclick="lecture(this.value)">-</button>
                        </div>
                    </div>
                </center>
                <center>
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="EXP" onclick="lecture(this.value)">EXP</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="^" onclick="lecture(this.value)">X<sup>2</sup></button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-light shadow pt-3 pb-3 ps-5 pe-5" value="0" onclick="lecture(this.value)">0</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="." onclick="lecture(this.value)">.</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary shadow pt-3 pb-3 ps-5 pe-5" value="=" onclick="lecture(this.value)">=</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-secondary shadow pt-3 pb-3 ps-5 pe-5" value="+" onclick="lecture(this.value)">+</button>
                        </div>
                    </div>
                </center>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </center>
</body>
</html>
